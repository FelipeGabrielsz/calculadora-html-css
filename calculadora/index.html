<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="resultado.css">
    <link rel="stylesheet" href="numeros.css">
    <link rel="stylesheet" href="operacoes.css">

    <title>Document</title>
</head>

<body>
    <div class="caixa-principal">
        <div class="div-resultado">
            <table class="table-resultado">
                <thead>
                    <tr class="tr-resultado">
                        <th>0</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="div-operacoes">
            <table class="table-operacoes">
                <thead>
                    <tr class="tr-operacoes">
                        <th>+</th>
                    </tr>
                    <tr class="tr-operacoes">
                        <th>-</th>
                    </tr>
                    <tr class="tr-operacoes">
                        <th>*</th>
                    </tr>
                    <tr class="tr-operacoes" >
                        <th>/</th>
                    </tr>
                    <tr class="tr-operacoes">
                        <th>Clear</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="div-numeros">
            <table class="table-numeros">
                <thead>
                    <tr class="tr-numeros">
                        <th class="th-numeros">7</th>
                        <th class="th-numeros">8</th>
                        <th class="th-numeros">9</th>
                    </tr>
                    <tr class="tr-numeros">
                        <th class="th-numeros">4</th>
                        <th class="th-numeros">5</th>
                        <th>6</th>
                    </tr>
                    <tr class="tr-numeros">
                        <th class="th-numeros">1</th>
                        <th class="th-numeros">2</th>
                        <th class="th-numeros">3</th>
                    </tr>
                    <tr class="tr-numeros">
                        <th class="th-numeros">0</th>
                        <th class="th-numeros">,</th>
                        <th class="th-numeros" style="background-color: darkgray;">=</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="principal.js"></script>
</body>
</html>
